name: Build Windows executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.10.1 keyring yelpapi openai

      - name: Build Windows (call build script)
        run: |
          # By default the helper script builds a single-file executable. For debugging runtime/import issues
          # prefer using --OneDir by setting the OneDir switch below (comment/uncomment as needed).
          pwsh -File .\scripts\build_windows.ps1 -PythonExe python -OutDir dist

      # Optional debug-friendly build (uncomment to run instead):
      # - name: Build Windows (onedir for debugging)
      #   run: |
      #     pwsh -File .\scripts\build_windows.ps1 -PythonExe python -OutDir dist -OneDir

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-app
          path: dist\desktop_app.exe
